<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electron App</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0; /* Optional: Set a background color */
      font-family: Arial, sans-serif; /* Optional: Change the font */
    }
    h2 {
      margin-top: 20px 0; /* Add some margin around the header */
      color: #333; /* Optional: Change the text color */
    }
    img {
      width: 120px; /* Set a fixed width for the profile picture */
      height: auto; /* Maintain aspect ratio */
    }
    .button {
      background-color: #007BFF; /* Button color */
      color: white; /* Text color */
      border: none; /* Remove border */
      border-radius: 5px; /* Round corners */
      padding: 10px 20px; /* Add padding */
      margin: 5px; /* Space between buttons */
      cursor: pointer; /* Change cursor on hover */
      font-size: 16px; /* Font size */
      transition: background-color 0.3s; /* Transition effect */
    }
    .button:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
  </style>
</head>
<body>
  <h2 id="username">Loading username...</h2>
  <img src="../assets/images/profile.png" alt="Profile Picture" />
  
  <div>
    <button class="button" id="addFriendButton">Add Friend +</button>
    <button class="button" id="viewPendingRequestsButton">View Pending Friend Requests</button>
    <button class="button" id="viewFriendsButton">View Friends</button>
  </div>
  
  <script>


    // Call the getUserName method and update the HTML
    window.api.getUserName().then(username => {
      document.getElementById('username').textContent = username ? `Hello, ${username}` : 'Username not found';
    }).catch(error => {
      console.error('Error getting username:', error);
      document.getElementById('username').textContent = 'Error loading username';
    });
    
    // Add event listeners for buttons (if needed)
    document.getElementById('addFriendButton').addEventListener('click', () => {
      // Handle add friend logic
      console.log('Add Friend button clicked');
    });

    document.getElementById('viewPendingRequestsButton').addEventListener('click', () => {
      // Handle view pending requests logic
      console.log('View Pending Friend Requests button clicked');
    });

    document.getElementById('viewFriendsButton').addEventListener('click', () => {
      // Handle view friends logic
      console.log('View Friends button clicked');
    });

    // Add event listeners for buttons
      document.getElementById('addFriendButton').addEventListener('click', () => {
        window.api.openAddFriendWindow();
      });

      document.getElementById('viewPendingRequestsButton').addEventListener('click', () => {
        window.api.openViewPendingFriendsWindow();
      });

      document.getElementById('viewFriendsButton').addEventListener('click', () => {
        window.api.openViewFriendsWindow();
      });
      

      
  </script>

</body>
</html>
